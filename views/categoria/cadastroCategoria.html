<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <form id="cadastroForm" class="form" method="post">
        <div class="container-form">
            <div class="content">

                <h1>Cadastro de Categoria</h1>

                <div class="input-group">
                    <label for="nomeInput" class="label">Nome da Categoria</label>
                    <input id="nomeInput" class="input" type="text" placeholder="Ex: Pano de Prato" required>
                </div>

                <div class="input-group">
                    <label for="descricaoInput" class="label">Descrição</label>
                    <input id="descricaoInput" class="input" type="text">
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-button" id="cadastro-button">Cadastrar</button>
                </div>
            </div>
        </div>
    </form>

    <script src="/js/categoria/cadastroCategoria.js"></script>
</body>
</html>
