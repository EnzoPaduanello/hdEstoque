<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <form id="edicaoForm" class="form" method="put">
        <div class="container-form">
            <div class="content">

                <h1>Edição de Produto</h1>

                <div class="input-group">
                    <label for="nomeInput" class="label">Nome da Produto</label>
                    <input id="nomeInput" class="input" type="text" placeholder="Ex: Tricoline 100% Algodão" required>
                </div>

                <div class="input-group">
                    <label for="materialSelect" class="label">Material</label>

                    <div class="select-div">
                        <div class="dadosSelect">
                            <select id="materialSelect" style="width: 100%;" required>
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>
            
                <div class="input-group">
                    <label for="corSelect" class="label">Cor</label>

                    <div class="select-div">
                        <div class="dadosSelect">
                            <select id="corSelect" style="width: 100%;" required>
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="categoriaSelect" class="label">Categoria</label>

                    <div class="select-div">
                        <div class="dadosSelect">
                            <select id="categoriaSelect" style="width: 100%;" required>
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="colecaoSelect" class="label">Coleção</label>

                    <div class="select-div">
                        <div class="dadosSelect">
                            <select id="colecaoSelect" style="width: 100%;" required>
                                <option></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="precoInput" class="label">Preço</label>
                    <input id="precoInput" class="input" type="number" step="0.01" min="0" placeholder="0.00">
                </div>

                <div class="input-group">
                    <label for="gastoMaterialInput" class="label">Gasto do Material (Em Metros)</label>
                    <input id="gastoMaterialInput" class="input" type="number" step="0.001" min="0" placeholder="0.00">
                </div>

                <div class="button-container">
                    <button type="submit" class="submit-button" id="edicao-button">Salvar</button>
                    <button type="button" class="delete-button" id="delete-button">Deletar</button>
                </div>

                <hr>

                <div id="locais-container">
                    <h3>Estoque por Local</h3>
                    </div>

                <div class="button-container" style="margin-bottom: 20px;">
                    <button type="button" id="adicionar-local-button" class="submit-button" style="background-color: #02203a;">
                        + Adicionar Local
                    </button>
                </div>
            </div>
        </div>
    </form>

        
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="/js/produto/edicaoProduto.js"></script>
</body>
</html>
